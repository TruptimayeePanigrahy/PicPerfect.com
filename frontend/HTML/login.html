  <body id="particles-js">
    <nav>
      <div class="logo_name">

      </div>
      <div class="nav-contents">
        <a href="">For Photographers</a>

        <a id="login" href="login.html">Login</a>

            <div id="dropdown-menu" style="display: none;">
                <a href="login.html">Login as client</a>

      <div class="hamburger" id="hamburger">

    <div class="animated bounceInDown">
      <div class="container">
        <!-- Loader -->
        <div class="loader" id="loader"></div>
        <!-- Loader End -->
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box">
          <div><img src="./images/logo.png" alt="" /></div>
          <h1>Sign in to your account.</h1>
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email"
            autocomplete="off"
            required
          />
          <i class="typcn typcn-eye" id="eye"></i>
          <input
            type="password"
            name="password"
            placeholder="Passsword"
            id="pwd"
            autocomplete="off"
            required
          />
          <a href="./forgetpass.html" class="forgetpass">Forget Password?</a>
          <input
            type="submit"
            value="Sign in"
            id="submit"
            class="btn1"
            required
          />
          <div class="loader2" id="loader2">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
          </div>
        </form>

        <div class="logo" id="google">
          Sign in with
          <div><img src="../Img/google.png" alt="" /></div>
        </div>
        <div class="logo" id="github">
          Sign in with

        <a style="color: black;" href="../HTML/signup.html" class="dnthave"
