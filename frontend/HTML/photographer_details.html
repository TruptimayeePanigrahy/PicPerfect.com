    <div id="main">
      <div>
        <p id="head">Become a Pic Prefect Photographerü§©</p>
        <p id="info">
          Please Enter the Below Information to Complete your application
        </p>
      </div>
      <div id="main_div">
        <div id="main_div1">
          <form
            method="PATCH"
            action="../HTML/Dashboard.html"
            enctype="multipart/form-data"
            id="details_Form"
          >
            <div>
              <label class="label" for="name">üì∏Camera:</label>
              <input
                type="text"
                name="name"
                id="camera"
                placeholder="Which Camera Do you use?"
                required
              />
            </div>
            <div>
              <label class="label" for="name">‚úîExpertise:</label>
              <input
                type="text"
                name="name"
                id="expertise"
                placeholder="What are your expertise?"
                required
              />
            </div>
            <div>
              <label class="label" for="name">üìçAddress:</label>
              <input
                type="text"
                name="name"
                id="address"
                placeholder="Where do you Live?"
                required
              />
            </div>
            <div>
              <label class="label" for="name">‚ÇπPrice:</label>
              <input
                type="text"
                name="name"
                id="price"
                placeholder="What's you per hour rate?"
                required
              />
            </div>
            <button type="submit" id="submit_details">Submit</button>
            <!-- <div id="submit_div"> -->
            <!-- </div> -->
          </form>
        </div>
        <div>
          <form
            method="POST"
            action="/upload"
            enctype="multipart/form-data"
            id="uploadForm"
          >
            <div id="dropZone">
              <p id="drop_img">Drag and drop your images here</p>
              <svg
                viewBox="0 0 1024 1024"
                id="upload_svg"
                width="50px"
                class="icon"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                fill="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M771.676772 844.966484l-493.818868-2.409202C155.877326 826.595933 63.123554 722.814917 63.123554 597.698178c0-130.716368 102.592286-238.521254 231.509687-246.711313 49.19257-103.481018 153.09031-169.576911 268.529285-169.576911 163.496056 0 296.588862 132.64332 297.338346 295.968388 60.968276 35.243157 98.267394 99.284112 98.267394 170.402163 0 97.314157-71.032044 179.008943-165.167037 194.371318l-21.924457 2.814661z m-459.914953-43.849937l458.661718-0.48225c81.031308-4.62489 144.493769-71.770266 144.493768-152.854816 0-59.084327-33.145216-111.895308-86.501928-137.82418l-12.921432-6.284608 0.888732-19.292047c0.127986-1.87371 0.267234-3.736158 0.267234-5.63137 0-139.772633-113.715776-253.488409-253.488409-253.488409-102.463276 0-194.264834 61.086022-233.875886 155.627498l-5.598605 13.370918-14.495144 0.086007c-111.499064 0.653239-202.219399 91.876302-202.2194 203.353864 0 108.704881 85.142208 197.830003 193.825588 202.904379l10.963764 0.515014z"
                    fill="#22C67F"
                  ></path>
                  <path
                    d="M532.875998 390.961396L370.321916 553.516502l34.921657 34.921657 102.935287-102.935287V711.5317h49.385061V485.502872l102.934263 102.935287 34.93292-34.921657z"
                    fill="#74E8AE"
                  ></path>
                </g>
              </svg>
              <input
                type="file"
                name="image"
                id="image"
                accept="image/*"
                style="display: none"
              />
            </div>
          </form>
        </div>
